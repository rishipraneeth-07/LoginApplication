<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>


<div class="navbar">
    <h2>Todo App</h2>

    <form th:action="@{/logout}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</div>

<div class="container">

    <h3>Welcome!</h3>

    <p class="info">
        You have successfully logged in.
    </p>

    <p class="info">
        Logged in as:
        <strong th:text="${#authentication.name}">username</strong>
    </p>

    <p class="info">
        This is your home page. From here you can navigate to other features.
    </p>

</div>

<div class="footer">
    Â© 2026 Todo Application
</div>

</body>
</html>
